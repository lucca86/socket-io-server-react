<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous"
    >
</head>
<body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr>

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensajes" placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2">
            </ul>
        </div>
    </div>









    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" 
        integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" 
        crossorigin="anonymous"
    >
    </script>
    <script>
        // const socket = io('http://localhost:8080') //en producción sería el url del hosting
        const socket = io('https://lucca86-socket-server.herokuapp.com/')

        // Referencia los elementos del DOM
        const formulario = document.querySelector('#miFormulario');
        const mensajes = document.querySelector('#misMensajes');
        const txtMensajes = document.querySelector('#txtMensajes');

        formulario.addEventListener( 'submit', (ev) => {
            ev.preventDefault();

            const nuevoMensaje = txtMensajes.value;
            
            socket.emit('mensaje-al-servidor', { texto: nuevoMensaje })
        } );

        socket.on('mensaje-desde-servidor', (data) => {
            
            mensajes.innerHTML += `<li>${data.texto}</li> `
        })

        // socket.on('mensaje-bienvenida', ( data ) => {
        //     console.log( data );
        // });

        // setTimeout(() => {
        //     socket.emit('mensaje-cliente', {
        //         msg: 'cliente',
        //         nombre: 'Lucca'
        //     })
        // }, 2000);
    </script>

</body>
</html>
